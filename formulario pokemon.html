<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario pokemon</title>
</head>
<body>
    <form action="">
    <main>
        <header><h2>Número Pokedex</h2>
        </header>

    <section>
        <label for="Nome">Nome</label>
        <input id="Campo-nome" type="text" name="nome" value="">
    </section>

    
    <label for="Tipo 1">Tipo 1</label>
    <select name="Tipo 1" id="Tipo 1">
        <option value="Aço">Aço</option>
        <option value="Água">Água</option>
        <option value="Dragão">Dragão</option>
        <option value="Elétrico">Elétrico</option>
        <option value="Fada">Fada</option>
        <option value="Fantasma">Fantasma</option>
        <option value="Fogo">Fogo</option>
        <option value="Gelo">Gelo</option>
        <option value="Lutador">Lutador</option>
        <option value="Normal">Normal</option>
        <option value="Pedra">Pedra</option>
        <option value="Planta">Planta</option>
        <option value="Psíquico">Psíquico</option>
        <option value="Sombrio">Sombrio</option>
        <option value="Terra">Terra</option>
        <option value="Venenoso">Venenoso</option>
        <option value="Voador">Voador</option>
        
    </select>

    <div>
    <label for="Tipo 2">Tipo 2</label>
    <select name="Tipo 2" id="Tipo 2">
        <option value="Aço">Aço</option>
        <option value="Água">Água</option>
        <option value="Dragão">Dragão</option>
        <option value="Elétrico">Elétrico</option>
        <option value="Fada">Fada</option>
        <option value="Fantasma">Fantasma</option>
        <option value="Fogo">Fogo</option>
        <option value="Gelo">Gelo</option>
        <option value="Lutador">Lutador</option>
        <option value="Normal">Normal</option>
        <option value="Pedra">Pedra</option>
        <option value="Planta">Planta</option>
        <option value="Psíquico">Psíquico</option>
        <option value="Sombrio">Sombrio</option>
        <option value="Terra">Terra</option>
        <option value="Venenoso">Venenoso</option>
        <option value="Voador">Voador</option>
        
    </select>
    </div>
    
    <div>
        <section>
            <label for="Total">Total</label>
            <input type="number" name="total" id="campo-total" step="1" min="1">
        </section>
    </div>
    <div>
        <section>
            <label for="HP">HP</label>
            <input type="number" name="HP" id="Campo-total" step="1" min="1" max="225">
        </section>
    </div>
    <div>
        <section>
            <label for="Ataque">Ataque</label>
            <input type="number" name="Ataque" id="Campo-Ataque" step="1" min="1">
    </section>
    </div>
    <div>
        <section>
            <label for="defesa">defesa</label>
            <input type="number" name="defesa" id="Campo-defesa" step="1" min="1">
    </section>
    </div>
    <div>
        <section>
            <label for="Ataque especial">Ataque especial</label>
            <input type="number" name="Ataque especial" id="Campo-Ataque especial" step="1" min="1">
    </section>
    </div>
    <div>
        <section>
            <label for="defesa especial">defesa especial</label>
            <input type="number" name="defesa especial" id="Campo-defesa especial" step="1" min="1">
    </section>
    </div>
    <div>
        <section>
            <label for="Velocidade">Velocidade</label>
            <input type="number" name="Velocidade" id="Campo-Velocidade" step="1" min="1">
    </section>
    </div>
    <div>
        <label for="geração">geração</label>
        <select name="geração" id="geração">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        </select>
        </div>
        <div>
            <label for="Lendario">Lendario</label>
            <select name="Lendario" id="Lendario">
            <option value="Sim">Sim</option>
            <option value="Não">Não</option>
            </select>

        </div>

        <div>
            <label for="cor">cor</label>
            <select name="cor" id="cor">
            <option value=" Amarelo">Amarelo</option>
            <option value="Azul">Azul</option>
            <option value="Branco">Branco</option>
            <option value="Cinza">Cinza</option>
            <option value="Marrom">Marrom</option>
            <option value="Preto">Preto</option>
            <option value="Rosa">Rosa</option>
            <option value="Roxo">Roxo</option>
            <option value="Verde">Verde</option>
            <option value="Vermelho">Vermelho</option>
            </select>

        </div>
        <div>
            <section>
                <label for="altura_m">altura_m</label>
                <input type="number" name="altura_m" id="Campo-altura_m" step="1" min="1">
        </section>
        </div>
        <div>
            <section>
                <label for="peso_kg">peso_kg</label>
                <input type="number" name="peso_kg" id="Campo-peso_kg" step="1" min="1">
        </section>
        </div>
        <div>
            <section>
                <label for="taxa_captura">taxa_captura</label>
                <input type="number" name="taxa_captura" id="Campo-taxa_captura" step="1" min="1">
        </section>
        </div>
        <div>
            <section>
                <button type="submit">Enviar</button>
            </section>
        </div>
        
    

    
    


    </main>
    </form>  
</body>
</html>
